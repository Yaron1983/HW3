<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'all_books.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <div class="book-list">
        <h2>All Books</h2>
        {% for book in books %}
            <div class="book-item">
                <strong>Title:</strong>{{book.title}}
                <br>
                <strong>Publication Date:</strong>{{book.publication_date}}
                <br>
                <strong>Author:</strong>{{book.author}}
                <br>
                <strong>Genre:</strong>{{book.genre}}
                <br>
                <strong>Rating:</strong>{{book.rating}}
            </div>
        {% endfor %}
    </div>
</body>
</html>
